<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="general.css" rel="stylesheet">

    <body>
        <header class='header'>
            <img id="logo" src="./assets/LogoVR.png">
            <nav class="tabs">
                <ul>
                    <li><a id="indextab" href="/index.html">Home</a></li>
                    <li><a id="abouttab" href="/about.html">About</a></li>

                    </div>
                </div>
                <div class="client">
                    <h1>Welcome!</h1>
                    <input type="text" id="username" name="username" placeholder="USERNAME">
                    <input type="text" id="password" name="password" placeholder="PASSWORD">
                    <a id="login-btn" href="/personal.html">Login</a>
                </div>
            </content>
            <script src="./node_modules/swup/dist/swup.min.js"></script>
